<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <title>Snake</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- SNAKE GAME BOARD -->
      <div class="score">
        <p>Score: <span id="score">0</span></p>
      </div>
      <div id="board"></div>

      <!-- FOOTER -->
      <footer>&copy; 2023 TDora28. All rights reserved.</footer>

      <!-- GAME MODALS -->

      <!-- GAME START SCREEN -->
      <div class="box show" id="gameStart">
        <h1>Snake Game</h1>
        <div class="box-content">
          <h2>Settings</h2>
          <div class="box-input-group">
            <label class="box-label" for="sizeInput">Board size:</label>
            <input class="box-input" type="number" id="sizeInput" value="21" min="3" max="51" />
          </div>
          <div class="box-input-group">
            <label class="box-label">Acceleration:</label>
            <button class="box-input-btn" id="speedSetBtn">NO</button>
          </div>
          <div>
            <p>Use 'WASD' or Arrow keys to move.</p>
            <p>Don't hit the walls or yourself!</p>
          </div>
          <button class="box-button" id="startBtn">START</button>
        </div>
      </div>

      <!-- GAME OVER SCREEN -->
      <div class="box" id="gameOver">
        <div class="box-content">
          <h2>Game Over</h2>
          <p>Score: <span id="finalScore">0</span></p>
          <button class="box-button" id="restartBtn">Restart</button>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
